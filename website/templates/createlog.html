{% extends "base.html" %} {% block title %}Create pond monitoring log{% endblock %} {% block
content %}

<div class="container mt-4">
  <form action="{{ url_for('pond_view.createlog') }}" method="POST">
    <!-- Admin Details Card -->
    <div class="card shadow-lg mb-4">
      <div class="card-header bg-success text-white">
        <h3 class="mb-0">New Log Details</h3>
      </div>
      <div class="card-body row">
        <div class="col-md-6">
          <label><strong>Pond Name</strong></label>
          <input type="text" class="form-control" name="pond_name" value="Pond Name" required>
          
          <label><strong>Date</strong></label>
          <input type="text" class="form-control" name="date" value="Date dd/mm/yyyy" required>
          
          <label><strong>Time</strong></label>
          <input type="text" class="form-control" name="time" value="Time" required>
          
          <label><strong>Weather</strong></label>
          <input type="text" class="form-control" name="weather" value="Weather">
          
          <label><strong>Temperature (°C)</strong></label>
          <input type="number" class="form-control" name="temperature" value="Temperature">
          
          <label><strong>IBC Level (L)</strong></label>
          <input type="number" class="form-control" name="ibc_level" value="IBC Level">
          
          <label class="form-label"><strong>Flume Flow:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></label>
          <input type="checkbox" name="flume_flow"><br/>

          <label class="form-label"><strong>Forebay Flow:&nbsp;&nbsp;</strong></label>
          <input type="checkbox" name="forebay_flow"><br/>

          <label class="form-label"><strong>Main Flow:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></label>
          <input type="checkbox" name="main_flow"><br/>

          <label class="form-label"><strong>Decant Flow:&nbsp;&nbsp;&nbsp;&nbsp;</strong></label>
          <input type="checkbox" name="decant_flow"><br/>

        </div>
        <div class="col-md-6">
          <label><strong>Flocculant</strong></label>
          <input type="text" class="form-control" name="floc_type" value="Floc Type">
          
          <label><strong>Unit Type</strong></label>
          <input type="text" class="form-control" name="unit_type" value="Unit Type">
          
          <label><strong>Client Name</strong></label>
          <input type="text" class="form-control" name="company" value="Company">
          
          <label><strong>Technician</strong></label>
          <input type="text" class="form-control" name="author" value="Technician">
        </div>
      </div>
    </div>

    <!-- Forebay Details Card -->
    <div class="card shadow-lg mb-4">
      <div class="card-header bg-success text-white">
        <h3 class="mb-0">Forebay Details</h3>
      </div>
      <div class="card-body row">
        <div class="col-md-6">
          <label><strong>Sample Taken&nbsp;&nbsp;&nbsp;</strong></label>
          <input type="checkbox" name="forebay_sample"><br/>
          
          <label><strong>pH</strong></label>
          <input type="number" step="0.01" class="form-control" name="forebay_ph" value="">

          <label><strong>Temperature (°C):</strong></label>
          <input type="number" step="0.01" class="form-control" name="forebay_temp" value="">

          <label><strong>Turbidity (NTU)</strong></label>
          <input type="number" step="0.01" class="form-control" name="forebay_ntu" value="">

          <label><strong>Water level</strong></label>
          <input type="number" class="form-control" name="forebay_height" value="">
        </div>
        <div class="col-md-6">
          <label><strong>Flocculant Dosed</strong></label>
          <input type="text" class="form-control" name="forebay_floc_dosed" value="">
          
          <label><strong>Lime Dosed</strong></label>
          <input type="text" class="form-control" name="forebay_lime_dosed" value="">

          <label><strong>Silt Level</strong></label>
          <input type="text" class="form-control" name="forebay_silt" value="">
          
          <label><strong>Comments</strong></label>
          <textarea class="form-control" name="forebay_comments"></textarea>
        </div>
      </div>
    </div>

    <!-- Main Pond Details Card -->
    <div class="card shadow-lg">
      <div class="card-header bg-success text-white">
        <h3 class="mb-0">Main Pond Details</h3>
      </div>
      <div class="card-body row">
        <div class="col-md-6">
          <label><strong>Sample Taken&nbsp;&nbsp;&nbsp;</strong></label>
          <input type="checkbox" name="main_sample"><br/>
          
          <label><strong>pH</strong></label>
          <input type="number" step="0.01" class="form-control" name="main_ph" value="">

          <label><strong>Temperature (°C):</strong></label>
          <input type="number" step="0.01" class="form-control" name="main_temp" value="">
          
          <label><strong>Turbidity (NTU)</strong></label>
          <input type="number" step="0.01" class="form-control" name="main_ntu" value="">

          <label><strong>Water level</strong></label>
          <input type="number" class="form-control" name="main_height" value="">
        </div>
        <div class="col-md-6">
          <label><strong>Flocculant Dosed</strong></label>
          <input type="text" class="form-control" name="main_floc_dosed" value="">
          
          <label><strong>Lime Dosed</strong></label>
          <input type="text" class="form-control" name="main_lime_dosed" value="">

          <label><strong>Silt Level</strong></label>
          <input type="text" class="form-control" name="main_silt" value="">
          
          <label><strong>Comments</strong></label>
          <textarea class="form-control" name="main_comments"></textarea>
        </div>
      </div>
    </div>

    <!-- Save Button -->
    <button type="submit" class="btn btn-success mt-3">Save</button>
    <a href="{{ url_for('pond_view.pond_monitoring') }}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
{% endblock %}
