{% extends "base.html" %} {% block title %}Create pond monitoring log{% endblock %} {% block
    content %}
    
    <div class="container mt-4">
        <form action="{{ url_for('unit_view.add_unit') }}" method="POST">
            <!-- Admin Details Card -->
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">New Unit Details</h3>
                </div>
                <div class="card-body row">
                    <div class="col-md-6">
                        <label><strong>Unit:</strong></label>
                        <input type="text" class="form-control" name="unit" required>
                        <label><strong>Unit Type:</strong></label>
                        <input type="text" class="form-control" name="unit_type" required>
                        <label><strong>Modem ID:</strong></label>
                        <input type="text" class="form-control" name="modem_id">
                        <label><strong>RUT SN:</strong></label>
                        <input type="text" class="form-control" name="rut_sn">
                        <label><strong>RUT MAC:</strong></label>
                        <input type="text" class="form-control" name="rut_mac">
                        <label><strong>Carrier:</strong></label>
                        <input type="text" class="form-control" name="rut_carrier">
                        <label><strong>SIM:</strong></label>
                        <input type="text" class="form-control" name="rut_sim">
                        <label><strong>Phone:</strong></label>
                        <input type="text" class="form-control" name="rut_phone">
                    </div>
                </div>
                <!-- Save Button -->
            </div>
            <button type="submit" class="btn btn-success mt-3" >Save Unit</button>
            <a href="{{ url_for('unit_view.view_units') }}" class="btn btn-secondary mt-3">Cancel</a>

        </form>
    </div>
{% endblock %}
